<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <!-- Arquivos CSS -->
  <link href="./src/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  
</head>
<body>

  <main>
    <div class="flex-card">
      <p>Advice #117</p>
      <h3>"É muito fácil sentar e prestar atenção, o que é difícil é levantar e agir"</h3>
      <picture>
        <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
      </picture>
      <button class="advice-update">
        <img src="./src/images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
  </main>

</body>
</html>
